name: Build AndroidDemo APK for Android 12 arm64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：配置JDK 17（匹配build.gradle的Java 17）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 步骤4：编译release版APK（适配新AGP语法）
      - name: Build arm64-v8a APK for Android 12
        run: |
          ./gradlew assembleRelease --no-daemon
          # 打印所有APK文件，方便排查
          echo "=== 生成的APK列表 ==="
          find ./app/build/outputs/apk -name "*.apk" -print

      # 步骤5：动态查找APK并验证架构
      - name: Verify and locate APK
        id: find_apk
        run: |
          APK_FILE=$(find ./app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "Error: No APK found in release directory"
            exit 1
          fi
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "Success: Found APK at $APK_FILE"
          # 验证APK是arm64架构
          #unzip -l $APK_FILE | grep "libs/arm64-v8a" || { echo "Error: APK not arm64-v8a"; exit 1; }

      # 步骤6：上传APK产物
      - name: Upload Android 12 arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: androidDemo-Android12-arm64-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 14